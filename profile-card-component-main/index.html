<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>
<body>

  <div class="card">
    <div class="card-image">
      <img class="topp" src="images/bg-pattern-card.svg" alt="Profile">
    </div>
    <div class="profile-image">
      <img src="images/image-victor.jpg" alt="Profile">
    </div>
    <div class="card-content">
      <h3><strong>Victor Crest</strong> &nbsp;&nbsp;<span>26</span></h3>
      <p>London</p>
    </div>
    <div class="icons">
      <hr>
      <p class="thicker">80K&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;803K&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.4K</p>
      <h6>Followers&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Likes&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;Photos</h6>
    </div>
  </div>

</body>
  <div class="attribution">
